{% extends 'analytics/base.html' %}

{% block content %}
<ul class="list-geogr">
	{% for g in geo %}
			<li><h2>{{g.title}}</h2>
	{% autoescape on %}
	{{g.content|linebreaks|truncatewords:50}}
	{% endautoescape %}
			<div class="clear"></div>
	{% if g.photo %}
		<p><img class ="img-article-centre thumb" src="{{g.photo.url}}"></p>
	{% endif %}
			</li>
	{% endfor %}
</ul>
{% endblock %}
