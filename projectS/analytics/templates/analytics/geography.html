{% extends 'analytics/base.html' %}

{% block content %}
<ul class="list-geogr">
	{% for i in inf %}
			<li><h2>{{i.title}}</h2>
	{% autoescape on %}
	{{i.content|linebreaks|truncatewords:50}}
	{% endautoescape %}
			<div class="clear"></div>
	{% if i.photo %}
		<p><img class ="img-article-centre thumb" src="{{i.photo.url}}"></p>
	{% endif %}
			</li>
	{% endfor %}
</ul>
{% endblock %}
