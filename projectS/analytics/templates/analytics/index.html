{% extends 'analytics/base.html' %}

{% block content %}
<ul class="list-articles">
	{% for p in posts %}
			<li><h2>{{p.title}}</h2>
	{% autoescape on %}
	{{p.content|linebreaks|truncatewords:50}}
	{% endautoescape %}
			<div class="clear"></div>
	{% if p.photo %}
		<p><img class ="img-article-centre thumb" src="{{p.photo.url}}"></p>
	{% endif %}
			</li>
	{% endfor %}
</ul>
{% endblock %}
