{% extends 'analytics/base.html' %}

{% block content %}
<ul class="list-articles">
	{% for p in posts %}
			<li><h2>{{p.title}}</h2>
	{% autoescape on %}
				{% if p.photo %}
				<p><img class ="img-article-centre thumb" src="{{p.photo.url}}" align="right" vspace="5" hspace="5"> </p>
	{{p.content|linebreaks}}

	{% endif %}
	{% endautoescape %}
			<div class="clear"></div>
			</li>
	{% endfor %}
</ul>
{% endblock %}
